<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debut page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Carousel floating images style */
        #carousel {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: 650px;
            overflow: hidden;
            margin-bottom: 48px;
            background: transparent;
        }
        .carousel-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 550px;
            object-fit: cover;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: opacity 0.7s, transform 0.7s;
            z-index: 1;
        }
        .carousel-img.active {
            opacity: 1;
            z-index: 2;
            transform: translate(-50%, -50%) scale(1.08) rotate(-2deg);
        }
        .carousel-img.left {
            opacity: 0.7;
            z-index: 1;
            transform: translate(-120%, -50%) scale(0.95) rotate(-8deg);
        }
        .carousel-img.right {
            opacity: 0.7;
            z-index: 1;
            transform: translate(20%, -50%) scale(0.95) rotate(8deg);
        }
        @media (max-width: 600px) {
            .carousel-img, .carousel-img.active, .carousel-img.left, .carousel-img.right {
                width: 90vw;
                height: 300px;
            }
        }
    </style>
</head>
<body style="margin:0; padding:0; background:#14212b;">
    <div style="width:100vw; max-width:100%; margin:0 auto; padding:0; border-bottom:6px solid #1c2945;"></div>
    <img src="images/1.png" alt="Description" style="width:100vw; max-width:100%; display:block; border:none; border-radius:0; box-shadow:none; margin:0; padding:0;">
    <div id="carousel">
        <img src="images/_MIB7502 copy.jpg" class="carousel-img" style="display:block;">
        <img src="images/_MIB7588 copy.jpg" class="carousel-img" style="display:block;">
        <img src="images/_MIB7606 copy.jpg" class="carousel-img" style="display:block;">
        <img src="images/_MIB7338 copy.jpg" class="carousel-img" style="display:block;">
        <img src="images/_MIB7606 copy.jpg" class="carousel-img" style="display:block;">
    </div>
    <script>
        // Floating carousel logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-img');
        function updateCarousel() {
            slides.forEach((img, i) => {
                img.classList.remove('active', 'left', 'right');
                if (i === currentSlide) {
                    img.classList.add('active');
                } else if (i === (currentSlide === 0 ? slides.length - 1 : currentSlide - 1)) {
                    img.classList.add('left');
                } else if (i === (currentSlide === slides.length - 1 ? 0 : currentSlide + 1)) {
                    img.classList.add('right');
                }
            });
        }
        function nextSlide() {
            currentSlide = (currentSlide === slides.length - 1) ? 0 : currentSlide + 1;
            updateCarousel();
        }
        setInterval(nextSlide, 4000);
        updateCarousel();
    </script>

    <!-- Image cards -->
    <div style="width:100vw; max-width:100%; margin:0 auto; padding:0; border-bottom:6px solid #1c2945;">
        <img src="images/2.png" alt="Description" style="width:100vw; max-width:100%; display:block; border:none; border-radius:0; box-shadow:none; margin:0; padding:0;">
    </div>
    <div style="width:100vw; max-width:100%; margin:0 auto; padding:0; border-bottom:6px solid #1c2945;">
        <img src="images/3.png" alt="Description" style="width:100vw; max-width:100%; display:block; border:none; border-radius:0; box-shadow:none; margin:0; padding:0;">
    </div>
    <div style="width:100vw; max-width:100%; margin:0 auto; padding:0; border-bottom:6px solid #1c2945;">
        <img src="images/4.png" alt="Description" style="width:100vw; max-width:100%; display:block; border:none; border-radius:0; box-shadow:none; margin:0; padding:0;">
    </div>

    <!-- Venue Location card moved to bottom -->
    <div style="width:100%; max-width:1200px; margin:48px auto; background:#1b2a38; border-radius:16px; padding:32px; box-sizing:border-box;">
        <h2 style="color:#fff; text-align:center; margin-bottom:24px; font-size:2em;">Venue Location</h2>
        <div style="width:100%; height:600px; border-radius:12px; overflow:hidden;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15716.17652953979!2d123.6555306!3d13.3317873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a1ad93317ccb8f%3A0x3863e1edc606c1b1!2s8PJQ%2BP5F%2C%20Malilipot%2C%20Albay!5e0!3m2!1sen!2sph!4v1720430000000!5m2!1sen!2sph"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div style="text-align:center; margin-top:32px;">
            <a href="https://www.google.com/maps/dir/?api=1&destination=8PJQ%2BP5F,+Malilipot,+Albay" target="_blank" style="display:inline-block; background:#fff; color:#14212b; padding:20px 48px; border-radius:8px; text-decoration:none; font-weight:bold; font-size:1.3em; box-shadow:0 2px 12px rgba(0,0,0,0.10); transition:background 0.2s;">
                Get Directions from My Location
            </a>
        </div>
    </div>
</body>
</html>
